<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Profilo — Malgax</title>
  <style>
    body {
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0f0f14; color:#f4f4f7;
      display:flex; align-items:center; justify-content:center; min-height:100vh;
    }
    .card { background:#16161f; border:1px solid rgba(255,255,255,.08); padding:22px; border-radius:14px; width:min(520px,92%); }
    h1 { margin:0 0 10px; font-size:22px; }
    .muted { color:#a4a4b5; }
    .row { margin:10px 0; }
    a.btn { display:inline-block; margin-top:12px; padding:10px 14px; border-radius:10px; text-decoration:none; }
    .primary { background:#6441a5; color:#fff; }
    .outline { border:1px solid #6441a5; color:#6441a5; }
  </style>
</head>
<body>
  <div id="card" class="card">
    <h1>Profilo</h1>
    <div id="content" class="muted">Caricamento…</div>
    <div class="row"><a class="btn primary" href="/logout">Logout</a></div>
  </div>

  <script>
    const SITE_ORIGINS = [
      'https://www.malgax.com',
      'https://malgax.com'
    ];

    function notifyAllTargets(payload) {
      try {
        SITE_ORIGINS.forEach(o => { try { window.parent.postMessage(payload, o); } catch(e){} });
        if (window.opener) {
          SITE_ORIGINS.forEach(o => { try { window.opener.postMessage(payload, o); } catch(e){} });
        }
      } catch (e) {}
    }

    async function loadMe() {
      const qs = new URLSearchParams(location.search);
      const isPopup  = qs.get('popup')  === '1';
      const isSilent = qs.get('silent') === '1';
      if (isSilent) {
        const card = document.getElementById('card');
        if (card) card.style.display = 'none';
      }

      try {
        const res = await fetch('/me', { credentials: 'include', cache: 'no-store' });
        if (!res.ok) {
          document.getElementById('content').textContent = 'Non sei autenticato.';
          notifyAllTargets({ type: 'logout' });
          return;
        }
        const me = await res.json();
        document.getElementById('content').innerHTML =
          `<div><strong>Utente:</strong> ${me.username || '(sconosciuto)'}</div>
           <div><strong>Punti:</strong> ${Number(me.points||0)}</div>`;

        // Notifica subito il sito
        notifyAllTargets({ type: 'login' });

        // Chiude SUBITO se siamo in popup
        if (isPopup) {
          setTimeout(() => { try { window.close(); } catch(e){} }, 0);
        }
      } catch (e) {
        document.getElementById('content').textContent = 'Errore nel caricamento.';
      }
    }

    loadMe();
  </script>
</body>
</html>
