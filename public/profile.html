<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malgax Points â€“ Profilo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding-top: 50px;
    }
    .card {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Profilo Utente</h1>
  <div class="card">
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Punti:</strong> <span id="points"></span></p>
  </div>
  <p><a href="/leaderboard.html">Vai alla Classifica</a></p>

  <script>
    fetch('/me')
      .then(res => {
        if (!res.ok) throw new Error('Non autenticato');
        return res.json();
      })
      .then(user => {
        document.getElementById('username').textContent = user.username;
        document.getElementById('points').textContent = user.points;
      })
      .catch(err => {
        document.body.innerHTML = '<h2>Devi effettuare il login per vedere il profilo.</h2>';
      });
  </script>
</body>
</html>
