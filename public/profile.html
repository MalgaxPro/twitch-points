<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profilo – Malgax Points</title>
  <style>
    :root{ --bg:#0f0f14; --fg:#f4f4f7; --muted:#a4a4b5; --card:#16161f; --twitch:#6441a5; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--fg); }
    .wrap{ max-width:720px; margin:40px auto; padding:20px; }
    .card{ background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:18px; }
    .muted{ color:var(--muted) }
    .row{ display:flex; gap:14px; align-items:center; }
    .coin{
      width:16px; height:16px; border-radius:50%; display:inline-block; margin:0 6px;
      background: radial-gradient(90% 90% at 30% 30%, #fff4a6 0%, #ffd94d 35%, #e0a300 60%, #b07b00 100%);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25), 0 1px 4px rgba(0,0,0,.35);
    }
    .btn{ appearance:none; border:0; border-radius:10px; padding:10px 14px; background:var(--twitch); color:#fff; font-weight:700; cursor:pointer; }
    a.btn{ text-decoration:none; display:inline-block }
    .actions{ display:flex; gap:10px; margin-top:12px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="view">
      <div class="muted">Caricamento profilo…</div>
    </div>
  </div>

  <script>
    (async function(){
      const q = new URLSearchParams(location.search);
      const silent = q.get('silent') === '1';
      try{
        const res = await fetch('/me', { credentials: 'include', cache: 'no-store' });
        let me = null;
        if(res.ok){ me = await res.json(); }

        const payload = {
          type: 'me',
          me: me ? {
            username: me.username || me.user || me.twitch_username || 'Utente',
            unspent_points: (typeof me.unspent_points === 'number') ? me.unspent_points
                              : (typeof me.points === 'number') ? me.points : 0
          } : null
        };

        // invia lo stato al sito (iframe nascosto) e al popup (se presente)
        try{ if(window.parent && window.parent !== window) window.parent.postMessage(payload, '*'); }catch(_){}
        try{ if(window.opener) window.opener.postMessage(payload, '*'); }catch(_){}

        if(!silent){
          const v = document.getElementById('view');
          if(me){
            v.innerHTML = `
              <h2>Profilo</h2>
              <p><strong>Utente:</strong> ${payload.me.username}</p>
              <p><strong>Punti disponibili:</strong> <span class="coin"></span> ${payload.me.unspent_points}</p>
              <div class="actions">
                <a class="btn" href="/logout">Logout</a>
              </div>
              <p class="muted" style="margin-top:10px">Questa pagina comunica il tuo stato di login al sito principale.</p>
            `;
          }else{
            v.innerHTML = `
              <h2>Non autenticato</h2>
              <p class="muted">Effettua l'accesso con Twitch per vedere il profilo.</p>
              <div class="actions">
                <a class="btn" href="/auth/twitch">Accedi con Twitch</a>
              </div>
            `;
          }
        }
      }catch(e){
        const payload = { type:'me', me:null };
        try{ if(window.parent && window.parent !== window) window.parent.postMessage(payload, '*'); }catch(_){}
        try{ if(window.opener) window.opener.postMessage(payload, '*'); }catch(_){}
        if(!silent){
          document.getElementById('view').innerHTML = `
            <h2>Errore</h2>
            <p class="muted">Impossibile caricare il profilo al momento.</p>
          `;
        }
      }
    })();
  </script>
</body>
</html>
